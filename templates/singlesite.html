{% extends "base.html" %}
{% block title %}{{site.name}}{% endblock %}
{% block content %}
<div class="content-container">
  <div class="page-title-container">
      <h1 class="page-title">{{site.name}}</h1>
      <a  class="title-link" href="{{url_for('edit_historical_site', city_id=site.city_id, site_id=site.id)}}">Edit</a>
      <a  class="title-link" href="{{url_for('delete_historical_site', city_id=site.city_id, site_id=site.id)}}">Delete</a>
  </div>
  <div class="single-site-container">
    <div class="description-container">
      <strong>Civilization: {{site.civilization}}</strong>
      <p>
        {{site.description}}
      </p>
    </div>
    <img class="item-image" src="{{site.image}}" alt="Image for {{site.name}}">
  </div>
</div>
{% endblock %}
