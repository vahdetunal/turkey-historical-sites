{% extends "base.html" %}
{% block title %}{{site.name}}{% endblock %}
{% block content %}
<div class="content-container">
  <div class="page-title-container">
      <h1>{{site.name}}</h1>
      <a href="{{url_for('edit_historical_site', city_id=site.city_id, site_id=site.id)}}">Edit</a>
      <a href="{{url_for('delete_historical_site', city_id=site.city_id, site_id=site.id)}}">Delete</a>
  </div>
  <div>
    <p>
      {{site.description}}
    </p>
    <img src="{{site.image}}" alt="Image for {{site.name}}">
  </div>
</div>
{% endblock %}
