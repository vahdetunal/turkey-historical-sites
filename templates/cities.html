{% extends "base.html" %}
{% block title %}Historical Sites of Turkey{% endblock %}
{% block content %}
  <div class="content-container">
    <div class="page-title-container">
      <h1 class="page-title">Historical Sites by City</h1>
      <a class="title-link" href="{{url_for('new_city')}}">Add a City</a>
    </div>
    <ul class="navigation-container">
      {% for city in cities %}
      <li>
        <div class="navigation-item">
          <div class="link-container">
            <a class="item-link" href="{{url_for('show_sites', city_id = city.id)}}">
                  <h2 class="item-title">{{city.name}}</h2>
            </a>
            <div class="menu-link-container">
                <a class="menu-link" href="{{url_for('edit_city', city_id=city.id)}}">Edit</a>
                <a class="menu-link" href="{{url_for('delete_city', city_id=city.id)}}">Delete</a>
            </div>
          </div>
          <img class="item-image" src="{{city.image}}" alt="Image for {{city.name}}">
        </div>
      </li>
      {% endfor %}
    <ul>
  </div>
{% endblock %}
