{% extends "base.html" %}
{% block title %}Delete {{site.name}}{% endblock %}
{% block content %}
<div class="content-container">
  <div class="page-title-container">
    <a class="title-link back-link"
       href="{{url_for('show_sites', city_id=site.city_id)}}">
       Back
    </a>
    <h1 class="page-title">Delete {{site.name}}</h1>
  </div>
  <p class="delete-confirmation">
      Do you really want to delete {{site.name}}?
  </p>
  <form class="delete-confirmation" method="POST">
    <button type="submit">Delete</button>
  </form>
</div>
{% endblock %}
