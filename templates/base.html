<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>
    {% block title %}{% endblock %}
  </title>
  {% block scripts%}{% endblock %}
  {% block metaname %}{% endblock %}
</head>
<body>
  <div>
    <div>Historical Sites of Turkey</div>
    {% if username %}
      <div>
        {{username}}
        <a href="{{url_for('gdisconnect')}}">Logout</a>
      </div>
    {% else %}
      <div>
        <a href="{{url_for('show_login')}}">Login</a>
      </div>
    {% endif %}
  </div>
  {% block content %}{% endblock %}
</body>
</html>
